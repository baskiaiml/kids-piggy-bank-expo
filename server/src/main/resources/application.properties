# Server Configuration
server.port=8085

# Database Configuration (H2 In-Memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Envers Configuration
spring.jpa.properties.hibernate.envers.audit_table_suffix=_aud
spring.jpa.properties.hibernate.envers.revision_field_name=rev
spring.jpa.properties.hibernate.envers.revision_type_field_name=revtype
spring.jpa.properties.hibernate.envers.store_data_at_delete=true
spring.jpa.properties.hibernate.envers.default_schema=public

# H2 Console (for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
# Root logger level
logging.level.root=INFO

# Application specific logging
logging.level.com.piggybank=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/kids-piggy-bank.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Log pattern configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Logback configuration
logging.config=classpath:logback-spring.xml

# JWT Configuration - Updated with secure 512-bit key
jwt.secret=KidsPiggyBankSecretKeyForJWTTokenGeneration2024SecureKeyMustBeAtLeast512BitsForHS512AlgorithmSecurity
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:8081,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Management endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true