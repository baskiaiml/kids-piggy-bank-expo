# Production Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:piggy_bank}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:piggybank_user}
spring.datasource.password=${DB_PASSWORD:secure_password}

# Production JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:5}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Production JWT Configuration
# Use environment variable for security
jwt.secret=${JWT_SECRET:KidsPiggyBankSecretKeyForJWTTokenGeneration2024SecureKeyMustBeAtLeast512BitsForHS512AlgorithmSecurity}
jwt.expiration=86400000

# Production logging configuration
logging.level.com.piggybank=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN 