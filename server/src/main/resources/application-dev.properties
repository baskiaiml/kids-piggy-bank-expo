# Development Configuration for ECS Fargate
# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:piggy_bank}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# CORS Configuration for Development
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:19006,http://localhost:19000,http://10.0.2.2:8081,http://10.0.2.2:3000}

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production}
jwt.expiration=86400000

# Logging Configuration
logging.level.com.piggybank=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

# Application Info
info.app.name=Kids Piggy Bank
info.app.version=@project.version@
info.app.description=Kids Financial Management System - Development
info.app.environment=Development